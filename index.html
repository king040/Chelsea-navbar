<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ====== CSS ====== -->
    <link rel="stylesheet" href="style.css">
    
    <!-- ====== boxicons CSS ====== -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


    <title>Dashboard Sidebar Menu | Dark- light Mode</title>
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/Chelsea_FC.svg.png" alt="">
                </span>

                <div class="text header-text">
                    
                    <span class="name">The Blue</span>
                    <span class="profession">Web design</span>

                </div>
            </div>

            <i class='bx bx-right-arrow-alt toggle'></i>
        </header>



        <div class="menu-bar">

            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="search" placeholder="Search....">     
                </li>
    
                <ul class="menu-links">

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-circle icon'></i>
                            <span class="text text-nav">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-square icon'></i>
                            <span class="text text-nav">Revenue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text text-nav">Notification</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-analyse icon'></i>
                            <span class="text text-nav">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-donate-heart icon'></i>
                            <span class="text text-nav">Likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text text-nav">Wallet</span>
                        </a>
                    </li>
                </ul>

            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text text-nav">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>

                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-swicth">
                        <span class="swicth"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <script src="app.js"></script>

</body>
</html>
